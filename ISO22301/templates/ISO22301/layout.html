{% load static %}

<!DOCTYPE html>
<html lang = "en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{{ browsertab }}</title>
</head>
<body>
    <h1>{{ dashboard_title }}</h1>

    <div class="container" style="top: 5%;">
    
        <div class="item_LoO_Name">
          <div class="t1">{{ project }}</div>
          <div class="t2">{{ projecttext }}</div>
        </div>

        {%for x_topics in areatopics%}
        <div class="space"></div>
        <div class={{x_topics.context}}>{{ x_topics.areatopic }}</div> 
      {% endfor %}  

      <div class="space"></div>
      <div class="triangle-right"></div>
      <div class="spaceblank"></div>        
      <div class="item_Outcome_Name">
        <div class="t1">{{outcome}}</div>
        <div class="t3">{{ outcometext }}</div>
      </div>
    </div> 
    <br>  
    {% block content %}
    {% endblock %}
</body>
</html>
